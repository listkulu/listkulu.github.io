<!doctype html>
<html lang="pl">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<link rel="stylesheet" href="style.css" />

	<title>List KULu generator</title>
</head>

<body>
	<div class="container">
		<div class="row py-3">
			<div class="col">
				<h1>List KULu generator</h1>
				<div>Autorstwa nieznanego autora, nakodzone przez Pora.</div>
			</div>
		</div>
		<div class="row py-3">
			<div class="col-12 col-md py-2">
				<div class="form-floating">
					<input type="number" class="form-control" id="number" min="1" max="100" />
					<label for="number" class="form-label">Liczba zdań</label>
				</div>
			</div>
			<div class="col-12 col-md py-2">
				<div class="form-floating">
					<select class="form-select" id="period">
						<option value="christmas">Narodzenie Pańskie</option>
						<option value="easter">Wielkanoc</option>
					</select>
					<label for="period" class="form-label">Okres liturgiczny</label>
				</div>
			</div>
			<div class="col-12 col-md py-2 d-grid">
				<button class="btn btn-success btn-lg"
					onclick="validateAndGenerate('number', 'period', 'letter')">Generuj</button>
			</div>
		</div>
		<div class="row py-3">
			<div class="col">
				<p id="letter"></p>
			</div>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="constants.js"></script>
	<script src="kul.js"></script>

</body>

</html>
